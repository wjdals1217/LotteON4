<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org"
	  layout:decorate="/member/member.html">
            <div class="register" layout:fragment="content">
                <nav>
                    <h1>일반 회원가입</h1>
                </nav>
				<form id="registerForm" th:action="@{/member/register}" method="POST">
					<input type="hidden" name="type" th:value="${type}"/>
					<input type="hidden" name="division" th:value="REGISTER"/>
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td><input type="text" name="uid" placeholder="아이디를 입력"
									required /> <span class="msgId">영문, 숫자로 4~12자까지 설정해 주세요.</span></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td><input type="password" name="pass1" placeholder="비밀번호를 입력"
									required /> <span class="msgPass1">영문, 숫자, 특수문자를 조합하여
										8~12자까지 설정해 주세요.</span></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td><input type="password" name="pass2" placeholder="비밀번호를 확인"
									required /> <span class="msgPass2">비밀번호 재입력</span></td>
							</tr>
						</table>
					</section>
					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td><input type="text" name="name" placeholder="이름을 입력"
									required />
									<span class="msgName"></span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>성별</th>
								<td><label><input type="radio" name="gender"
										value="1" checked>&nbsp;남</label> <label><input
										type="radio" name="gender" value="2">&nbsp;여</label></td>
							</tr>
							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td>
									<input type="hidden" name="email" required />
									<input type="text" name="email1" id="lo_email1" placeholder="이메일 입력" required />&nbsp;@
									<input type="text" name="email2" id="lo_email2" placeholder="도메인 입력" required />
									<select name="selectEmail" id="selectEmail">
										<option value="1" selected>직접입력</option>
										<option value="naver.com">naver.com</option>
										<option value="daum.net">daum.net</option>
										<option value="hotmail.com">hotmail.com</option>
										<option value="nate.com">nate.com</option>
										<option value="yahoo.co.kr">yahoo.co.kr</option>
										<option value="empas.com">empas.com</option>
										<option value="dreamwiz.com">dreamwiz.com</option>
										<option value="freechal.com">freechal.com</option>
										<option value="lycos.co.kr">lycos.co.kr</option>
										<option value="korea.com">korea.com</option>
										<option value="gmail.com">gmail.com</option>
										<option value="hanmir.com">hanmir.com</option>
										<option value="paran.com">paran.com</option>
									</select>
									<button type="button" id="btnEmailCode">인증번호 받기</button><br>
									<span class="msgEmail"></span>
									<div class="auth">
										<input type="text" name="auth" placeholder="인증번호 입력" required/>
										<button type="button" id="btnEmailAuth">확인</button>
									</div>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td><input type="text" oninput="HpAutoHyphen(this)" name="hp" maxlength="13"
									placeholder="휴대폰번호 입력" required /> <span class="msgHp"> -
										포함 13자리를 입력하세요.</span></td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input type="text" name="zip" id="zip" placeholder="우편번호 입력 클릭"
											readonly onclick="zipcode()"/>
									</div>
									<div>
										<input type="text" name="addr1" id="addr1" size="50"
											placeholder="주소를 검색하세요." readonly />
									</div>
									<div>
										<input type="text" name="addr2" id="addr2" size="50"
											placeholder="상세주소를 입력하세요." />
									</div>
								</td>
							</tr>
						</table>
		
					</section>
					<div>
						<input type="submit" class="join" value="회원가입" />
					</div>
				</form>
            </div>
</html>
