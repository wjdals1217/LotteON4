<aside>
  <th:block th:if="${cate1 == 'notice' || cate1=='qna'}">
  <th:block th:if="${cate1 =='notice'}">
  <h2>공지사항</h2>
  <ul>
    <li th:classappend="${articles.cate2 == 'all'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=notice,cate2=all)}">전체</a></li>
    <li th:classappend="${articles.cate2 == 'cs'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=notice,cate2=cs)}">고객서비스</a></li>
    <li th:classappend="${articles.cate2 == 'safety'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=notice,cate2=safety)}">안전거래</a></li>
    <li th:classappend="${articles.cate2 == 'danger'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=notice,cate2=danger)}">위해상품</a></li>
    <li th:classappend="${articles.cate2 == 'everesult'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=notice,cate2=everesult)}">이벤트당첨</a></li>
  </ul>
  </th:block>
  <th:block th:if="${cate1 =='qna'}">
    <h2>문의하기</h2>
    <ul>
      <li th:classappend="${cate2 == 'member'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=member)}">회원</a></li>
      <li th:classappend="${cate2 == 'event'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=event)}">쿠폰/이벤트</a></li>
      <li th:classappend="${cate2 == 'order'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=order)}">주문/결제</a></li>
      <li th:classappend="${cate2 == 'delivery'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=delivery)}">배송</a></li>
      <li th:classappend="${cate2 == 'cancle'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=cancle)}">취소/반품/교환</a></li>
      <li th:classappend="${cate2 == 'travel'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=travel)}">여행/숙박/항공</a></li>
      <li th:classappend="${cate2 == 'safety'} ? 'on' : ''"><a th:href="@{/cs/list(cate1=qna,cate2=safety)}">안전거래</a></li>
    </ul>
  </th:block>
  </th:block>
  <th:block th:if="${cate1 ne null}">
    <th:block th:if="${cate1 =='faq'}">
    <h2>자주묻는질문</h2>
    <ul>
      <li th:classappend="${cate2 == 'member'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=member)}">회원</a></li>
      <li th:classappend="${cate2 == 'event'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=event)}">쿠폰/이벤트</a></li>
      <li th:classappend="${cate2 == 'order'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=order)}">주문/결제</a></li>
      <li th:classappend="${cate2 == 'delivery'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=delivery)}">배송</a></li>
      <li th:classappend="${cate2 == 'cancle'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=cancle)}">취소/반품/교환</a></li>
      <li th:classappend="${cate2 == 'travel'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=travel)}">여행/숙박/항공</a></li>
      <li th:classappend="${cate2 == 'safety'} ? 'on' : ''"><a th:href="@{/cs/faq/list(cate1=faq,cate2=safety)}">안전거래</a></li>
    </ul>
    </th:block>
  </th:block>

</aside>
